<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Nutrition for your skin with a beneficial influence">
    <title>PureSkin</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <div class="page-wrapper">
        <header class="header">
            <div class="container">
                <div class="menu-trigger">
                    <div class="hamburger-item"></div>
                    <div class="hamburger-item"></div>
                    <div class="hamburger-item"></div>
                </div>
                <div class="logo-container">
                    <div class="logo">
                        <img src="./images/logo.png" alt="pureskin logo">
                    </div>
                    <div class="product-name">
                        <span>pure<span class="product-name-thin">skin</span></span>
                    </div>
                </div>
                <div class="header-right">
                    <div class="menu-container">
                        <ul class="menu-list">
                            <li class="menu-list-item">
                                <a href="#">Ingredients</a>
                            </li>
                            <li class="menu-list-item">
                                <a href="#">About us</a>
                            </li>
                            <li class="menu-list-item">
                                <a href="#">My account</a>
                            </li>
                        </ul>
                    </div>
                    <div class="cart-container">
                        <div class="cart-image">
                            <img src="./images/cart_basket_icon.png" alt="cart">
                        </div>
                        <div class="cart-items-counter">
                            <span>2</span>
                        </div>
                    </div>
                    <button class="any-question-button">Any questions?</button>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="container">
                <div class="left-container">
                    <div class="row-container">
                        <div class="customers-number">
                            <span>730 <span class="customer-text-thin">satisfied customers today</span></span>
                        </div>
                        <h1 class="product-title">Perfectly pure skin</h1>
                        <div class="product-desc-container">
                            <span>Nutrition for your skin with a beneficial influence</span>
                        </div>
                        <div class="product-list-container">
                            <ul class="product-list">
                                <li class="product-item">Cleaner face within few days</li>
                                <li class="product-item">Easy to apply on skin</li>
                                <li class="product-item">Delivery between 1-3 days</li>
                            </ul>
                        </div>
                    </div>
                    <div class="product-image">
                        <img src="./images/cosmetic-cream-tube-mockup.png" alt="cream tube">
                    </div>
                    </div>
                <div class="buy-now-button-container">
                    <div class="buy-container">
                        <button class="buy-now-button">Buy now 19.99$</button>
                        <div class="buy-item-description">
                            <div class="desc-container">
                                <span class="buy-description">Includes 12 skin treatments</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
